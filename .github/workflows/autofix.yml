name: autofix.ci
on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: corepack enable
      - run: pnpm install

      - name: Fix lint issues
        run: npm run fix
      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
